# .github/workflows/abc.yml
name: ABC Main Workflow

on:
  workflow_dispatch:
    inputs:
      messageForKLM:
        description: 'Message to send to KLM'
        required: true
        type: string
      messageForXYZ:
        description: 'Message to send to XYZ'
        required: true
        type: string

jobs:
  call-klm:
    uses: lourencek/gh-action-test/.github/workflows/klm.yml@main
    with:
      message: ${{ inputs.messageForKLM }}

  call-xyz:
    uses: lourencek/gh-action-test/.github/workflows/xyz.yml@main
    with:
      message: ${{ inputs.messageForXYZ }}
